<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Canvas Designer Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        background: transparent;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #0f172a;
        padding: clamp(1rem, 2vw + 0.5rem, 2rem);
      }
      .cd-embed-viewer-shell {
        width: min(960px, 100%);
        margin: 0 auto;
        background: transparent;
        border-radius: 0;
        padding: 0;
        box-shadow: none;
      }
      .cd-viewer-message {
        padding: 1.25rem;
        border-radius: 12px;
        background: rgba(59, 130, 246, 0.1);
        color: #1d4ed8;
        font-weight: 500;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main class="cd-embed-viewer-shell">
      <div id="cd-embed-viewer-root" aria-live="polite"></div>
    </main>
    <script type="module" src="./assets/js/embedViewer.js"></script>
  </body>
</html>
