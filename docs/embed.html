<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Canvas Designer Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f8fafc;
        color: #0f172a;
        display: flex;
        justify-content: center;
        padding: 2.5rem 1.5rem;
      }
      .cd-embed-viewer-shell {
        width: min(960px, 100%);
        background: #ffffff;
        border-radius: 20px;
        padding: clamp(1.5rem, 2vw + 1rem, 2.5rem);
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.12);
      }
      .cd-viewer-message {
        padding: 1.25rem;
        border-radius: 12px;
        background: rgba(59, 130, 246, 0.1);
        color: #1d4ed8;
        font-weight: 500;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main class="cd-embed-viewer-shell">
      <div id="cd-embed-viewer-root" aria-live="polite"></div>
    </main>
    <script type="module">
      const VIEW_ROOT_ID = 'cd-embed-viewer-root';
      const CANONICAL_BASE = 'https://galvinradleyngo.github.io/canvasdesigner';

      const dedupe = (values) => {
        const seen = new Set();
        return values.filter((value) => {
          if (seen.has(value)) {
            return false;
          }
          seen.add(value);
          return true;
        });
      };

      const showLoaderError = () => {
        const root = document.getElementById(VIEW_ROOT_ID);
        if (!root) {
          return;
        }

        root.innerHTML = '';
        const message = document.createElement('div');
        message.className = 'cd-viewer-message';
        message.setAttribute('role', 'alert');
        message.textContent = 'We were unable to load the Canvas Designer viewer bundle.';
        root.append(message);
      };

      const resolveSources = () => {
        try {
          const localUrl = new URL('./assets/js/embedViewer.js', window.location.href).href;
          return dedupe([localUrl, `${CANONICAL_BASE}/assets/js/embedViewer.js`]);
        } catch (error) {
          console.warn('Unable to resolve local viewer bundle URL', error);
          return [`${CANONICAL_BASE}/assets/js/embedViewer.js`];
        }
      };

      const bootstrap = async () => {
        const sources = resolveSources();
        for (const url of sources) {
          try {
            await import(url);
            return;
          } catch (error) {
            console.warn(`Unable to load viewer bundle from ${url}`, error);
          }
        }

        showLoaderError();
      };

      bootstrap();
    </script>
  </body>
</html>
